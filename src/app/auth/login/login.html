<div class="home-container">

  <div class="hero">
    <h1>Plataforma E-learning</h1>
    <p>Aprenda, ensine e acompanhe seu progresso em um só lugar.</p>
  </div>

  <div class="card">
    <h2>Login</h2>
    <p>Digite os dados abaixo</p>

    <div class="form-group">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Digite seu email">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput type="password" placeholder="Digite sua senha">
      </mat-form-field>
    </div>

    <button class = "btn-primary" onclick="window.location.href='/painel-curso'">

      Entrar
    </button>
  </div>

  <footer class="footer">
    © Plataforma E-learning
  </footer>

</div>
