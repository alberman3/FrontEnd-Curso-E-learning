<div class="home-container">
  <div class="hero">
    <h1>Plataforma E-learning</h1>
    <p>Aprenda, ensine e acompanhe seu progresso em um só lugar.</p>
  </div>

  <div class="card">
    <h2>Login</h2>
    <p>Digite os dados abaixo</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="seu@email.com">
          <mat-error *ngIf="form.get('email')?.invalid">
            Email inválido
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Digite sua senha">
          <mat-error *ngIf="form.get('password')?.invalid">
            Senha obrigatória
          </mat-error>
        </mat-form-field>
      </div>

      <button
        mat-raised-button
        class="rounded-btn full-width"
        color="primary"
        type="submit"
        [disabled]="form.invalid || isLoading">
        {{ isLoading ? 'Entrando...' : 'Entrar' }}
      </button>

      <button
        mat-button
        type="button"
        class="full-width"
        (click)="goToCadastro()">
        Não tem uma conta? Cadastre-se
      </button>
    </form>
  </div>

  <footer class="footer">© Plataforma E-learning</footer>
</div>
