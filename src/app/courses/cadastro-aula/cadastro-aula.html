<div class="home-container">

  <div class="hero">
    <h1>Plataforma E-learning</h1>
    <p>Aprenda, ensine e acompanhe seu progresso em um só lugar.</p>
  </div>

  <div class="card">
    <h2>Cadastro Aula</h2>
    <p>Digite os dados abaixo</p>

    <div class="form-group">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Título da Aula</mat-label>
        <input matInput type="email" placeholder="Digite seu email">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Conteúdo</mat-label>
        <input matInput type="password" placeholder="Digite sua senha">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Vídeo/Link</mat-label>
        <input matInput type="password" placeholder="Digite sua senha">
      </mat-form-field>
    </div>

    <button
      mat-raised-button
      class="rounded-btn"
      color="primary">
      Confirmar
    </button>

    <button
      mat-raised-button
      class="rounded-btn"
      color="primary">
      Cancelar
    </button>
  </div>

  <footer class="footer">
    © Plataforma E-learning
  </footer>

</div>
