<mat-toolbar color="primary" class="toolbar">
  <div class="toolbar-left">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Pesquisar curso</mat-label>
      <input matInput placeholder="Digite o nome do curso">
    </mat-form-field>
  </div>

  <div class="toolbar-right">
    <button
      mat-raised-button
      class="rounded-btn"
      color="primary">
      Painel Instrutor
    </button>

    <button
      mat-raised-button
      class="rounded-btn"
      color="primary">
      Painel Aluno
    </button>
  </div>
</mat-toolbar>

<div class="cards-container">
  <button mat-raised-button class="course-card">Curso 1</button>
  <button mat-raised-button class="course-card">Curso 2</button>
  <button mat-raised-button class="course-card">Curso 3</button>
  <button mat-raised-button class="course-card">Curso 4</button>
</div>
